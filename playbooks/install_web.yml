    become: yes
    apt:
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: Install Apache2
    become: yes
    apt:
      name: apache2
      state: present

  - name: Copie rep. web
    become: yes
    shell: cp -r /opt/code/html/ /var/www/

  - name: DÃ©marrage apache2
    become: yes
    service:
